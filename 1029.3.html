<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 30%;
            margin: auto;
            border: 10px solid #ccc;
            text-align: center;
            padding: 5px;
        }
        #app * {
            padding: 10px 0;
        }
        button {
            height: 50px;
            width: 50px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 data-mode="dark">{{title}}</h1>
        <h3>$100元</h3>
        <div>
            <button @click="reduceCount">-</button>
            <!-- <input type="number" v-model="count">兩種input寫法都可以 -->
            <input type="text" v-model.number="count">
            <button @click="addCount">+</button>
        </div>
        <button>add</button>
        <p>Total:{{total}}元</p>
    </div>
  

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // console.log(Vue)
        Vue.createApp({
            data(){
                return{
                    title: 'Jason瘋狗',
                    price: 100,
                    count: 0,
                    total: 0
                }
            },
            methods:{
                addCount(){
                    // console.log(this);
                    this.count += 1
                    // this.total = this.count * this.price
                    this.sumTotal()
                },
                reduceCount(){
                    if(this.count <= 0) return
                    this.count -= 1
                    // this.total = this.count * this.price
                    this.sumTotal()
                },
                sumTotal(){
                    this.total = this.count * this.price
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
